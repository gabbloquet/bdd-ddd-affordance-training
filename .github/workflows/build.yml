name: Build & tests

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        working-directory: front
        run: npm ci
      - name: Build
        working-directory: front
        run: npm run build
      - name: Tests
        working-directory: front
        run: npm test
  service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Build
        working-directory: service
        run: mvn --batch-mode -DskipTests package
      - name: Test
        working-directory: service
        run: mvn run test
